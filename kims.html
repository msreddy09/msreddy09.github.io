  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAKuR4Z4qS_PPjuFolxeR1i3q7oR0Urx3g",
      authDomain: "kimsledger.firebaseapp.com",
      projectId: "kimsledger",
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Logged in user:", userCredential.user.email);
        })
        .catch((error) => {
          alert(error.message);
        });
    }
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("Current logged in user:", user.email);

        // Example: Show user email on navbar
       // document.getElementById("userEmail").innerText = user.email;

        // Hide login page, show app page
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("appPage").style.display = "block";
      } else {
        console.log("No user is logged in");

        document.getElementById("loginPage").style.display = "block";
        document.getElementById("appPage").style.display = "none";
      }
    });

    window.logout = function () {
      auth.signOut(auth);
    }
  </script>
