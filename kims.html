  <style>
    /*#ecf5e6*/

    .payment-card {
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      padding: 16px;
      background: #fff;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.05);
      max-width: 100%;
    }

    .payment-card.in {
      border-left-color: #83f2bc;
      border-left-width: 3px;
    }

    .payment-card.out {
      border-left-color: #f19298;
      border-left-width: 3px;
    }

    .amount_red {
      color: #d9534f;
      /* red */
      font-weight: 700;
      font-size: 1rem;
    }

    .amount_green {
      color: #02d870;
      /* green */
      font-weight: 700;
      font-size: 1rem;
    }

    .due-label {
      color: #6c757d;
      font-size: 0.8rem;
    }

    .party-label {
      color: #a64fb1;
      font-size: 0.8rem;
      background-color: #f0d1f8;
      border-radius: 4px;
      font-size: 0.8rem;
      padding: 3px 8px;

    }

    .tag {
      background-color: #e9f2ff;
      color: #0d6efd;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .status {
      background-color: #f6dbdd;
      color: #d9534f;
      border-radius: 4px;
      font-size: 0.8rem;
      padding: 3px 8px;
    }

    .balance-card,
    #result {
      max-width: 420px;
      margin: 10px auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      background-color: #fff;
      font-size: .9rem;
    }

    .balance-value {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .amount {
      font-size: 1rem;
      font-weight: 500;
    }

    .amount.in {
      color: #1c8c44;
    }

    .amount.out {
      color: #d22d2d;
    }

    .report-link {
      text-align: center;
      margin-top: 8px;
      font-weight: 600;
      color: #2b55ff;
      letter-spacing: 0.5px;
    }

    .report-link a {
      text-decoration: none;
      color: inherit;
    }

    .report-link a:hover {
      cursor: pointer;
    }

    .fixed-bottom {
      position: fixed;
      bottom: 0;
      z-index: 1050;
      background-color: white;
      display: flex;
      align-items: center;
    }

    .fixed-bottom button {
      position: relative;
    }

    /* Make iframe responsive inside modal */
    .form-iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }


    body {
      background: #f8fafc;
    }

    .card {
      border-radius: 1rem;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    @media (max-width: 576px) {
      h4.card-title {
        font-size: 1.1rem;
      }

      .card {
        padding: 0.5rem;
      }
    }

    body {
      background: #f8fafc;
    }

    .card {
      border-radius: 1rem;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 300px;
      /* fixed, safe responsive height */
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    @media (max-width: 576px) {
      .chart-wrapper {
        height: 240px;
        /* smaller height for phones */
      }

      h4.card-title {
        font-size: 1.1rem;
      }
    }

    .navbar {
      padding: 0 !important;
    }

    /* Sider Bar and Header and over lay */
    .sidebar {
        height: 100%;
        width: 260px;
        position: fixed;
        top: 0;
        left: -260px;
        background: #ffffff;
        box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        transition: 0.3s ease;
        z-index: 9999;
        /* padding-top: 10px; */
    }

    .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        border-bottom: 1px solid #ddd;
        background-color: lightskyblue;
    }

    .close-btn {
        font-size: 26px;
        cursor: pointer;
    }

    .sidebar-link {
        display: block;
        padding: 12px 10px;
        color: #333;
        text-decoration: none;
        border-radius: 4px;
    }

    .sidebar-link:hover {
        background: #f0f0f0;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.35);
        z-index: 9998;
        display: none;
    }
